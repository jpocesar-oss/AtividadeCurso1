        <form>

            <fieldset>

                <select id="genero">

                    <option>Mulher</option>

                <label for="email">Endereço de Email:</label>
                <input type="email" placeholder="ex: verdevivo@vivo.br">
                <label for="tel">Telefone:</label>
                <input type="text" name="tel" id="tel" placeholder="(xx)xxxx-xxxx"><br><br>
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc"> 
                <label for="cep">CEP:</label>
                <input id="cep" placeholder="00000-000">
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" placeholder="Rua, Número, Bairro, Cidade">
            </fieldset>
